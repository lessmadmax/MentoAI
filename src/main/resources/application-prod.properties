# ✅ 데이터베이스 설정 (프로덕션 - Render 환경 변수 사용)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ Flyway 설정
spring.flyway.enabled=true
spring.flyway.url=${DATABASE_URL}
spring.flyway.user=${DATABASE_USERNAME}
spring.flyway.password=${DATABASE_PASSWORD}
spring.flyway.validate-on-migrate=false

# ✅ Google OAuth 설정 (프로덕션 - Render 환경 변수 사용)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
application.auth.google.redirect-uri=${GOOGLE_REDIRECT_URI}
application.auth.google.redirect-uri-local=${GOOGLE_REDIRECT_URI_LOCAL:http://localhost:8080/auth/google/callback}
application.auth.google.frontend-callback-uri=${GOOGLE_FRONTEND_CALLBACK_URI:https://mentoai-frontend.vercel.app/oauth/callback}

# ✅ JWT 설정 (프로덕션 - Render 환경 변수 사용)
application.auth.jwt.secret=${JWT_SECRET}
application.auth.jwt.access-token-minutes=${JWT_ACCESS_TOKEN_MINUTES:60}
application.auth.jwt.refresh-token-days=${JWT_REFRESH_TOKEN_DAYS:14}

# ✅ CORS 설정
application.cors.allowed-origins=${ALLOWED_ORIGINS:https://mentoai-frontend.vercel.app,http://localhost:3000}