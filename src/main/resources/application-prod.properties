# ✅ 데이터베이스 설정 (프로덕션 - Render 환경 변수 사용)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ Flyway 설정
spring.flyway.enabled=true
spring.flyway.url=${DATABASE_URL}
spring.flyway.user=${DATABASE_USERNAME}
spring.flyway.password=${DATABASE_PASSWORD}
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true

# ✅ Google OAuth 설정 (프로덕션 - Render 환경 변수 사용)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
application.auth.google.redirect-uri=${GOOGLE_REDIRECT_URI}
application.auth.google.redirect-uri-local=${GOOGLE_REDIRECT_URI_LOCAL:http://localhost:8080/auth/google/callback}
application.auth.google.frontend-callback-uri=${GOOGLE_FRONTEND_CALLBACK_URI:https://mentoai-fe.vercel.app/oauth/callback}

# ✅ JWT 설정 (프로덕션 - Render 환경 변수 사용)
application.auth.jwt.secret=${JWT_SECRET}
application.auth.jwt.access-token-minutes=${JWT_ACCESS_TOKEN_MINUTES:60}
application.auth.jwt.refresh-token-days=${JWT_REFRESH_TOKEN_DAYS:14}

# ✅ CORS 설정
application.cors.allowed-origins=${ALLOWED_ORIGINS:https://mentoai-fe.vercel.app,http://localhost:3000}

# Gemini API key
gemini.api.key=${GEMINI_API_KEY}

# Qdrant (프로덕션 환경 변수 사용)
qdrant.url=${QDRANT_URL}
qdrant.api-key=${QDRANT_API_KEY}
qdrant.collection=${QDRANT_COLLECTION:linkareer_contest}
qdrant.vector-dim=${QDRANT_VECTOR_DIM:768}
qdrant.job-collection=${QDRANT_JOB_COLLECTION:jobda_recruit}
qdrant.job-vector-dim=${QDRANT_JOB_VECTOR_DIM:768}
qdrant.timeout-ms=${QDRANT_TIMEOUT_MS:5000}
qdrant.linkareer-contest=${QDRANT_LINKAREER_CONTEST:linkareer_contest}
qdrant.linkareer-gongmo=${QDRANT_LINKAREER_GONGMO:linkareer_gongmo}
qdrant.jobda-recruit=${QDRANT_JOBDA_RECRUIT:jobda_recruit}
qdrant.jobda-detail=${QDRANT_JOBDA_DETAIL:jobda_detail}
qdrant.user-profiles=${QDRANT_USER_PROFILES:user_profiles}
recommendation.vector-search.enabled=true

# 프로필 선택란
api.worknet.major.key=${WORKNET_JOB_API_KEY}
api.worknet.job.key=${WORKNET_JOB-DETAIL_API_KEY}
api.worknet.job-detail.key=${WORKNET_MAJOR_API_KEY}
api.careernet.key=${CAREERNET_API_KEY}

# Data engineering integration
dataeng.requirements.url=${DATAENG_REQUIREMENTS_URL}
dataeng.requirements.timeout-ms=${DATAENG_REQUIREMENTS_TIMEOUT_MS:5000}
dataeng.requirements.enabled=${DATAENG_REQUIREMENTS_ENABLED:true}

# AI integration
application.ai.api-key=${AI_INTERNAL_KEY:}

# S3 ingestion (프로덕션)
aws.s3.ingest.enabled=${AWS_S3_INGEST_ENABLED:true}
aws.s3.ingest.region=${AWS_REGION:ap-northeast-2}
aws.s3.ingest.bucket=${AWS_S3_BUCKET:mentoai-data-bucket}
aws.s3.ingest.contest-prefix=${AWS_S3_CONTEST_PREFIX:contest/linkareer/}
aws.s3.ingest.job-prefix=${AWS_S3_JOB_PREFIX:recruit/jobda/}
aws.s3.ingest.max-keys=${AWS_S3_INGEST_MAX_KEYS:200}

#S3 integration
IAM_ACCESS_KEY=${IAM_ACCESS_KEY}
IAM_SECRET_KEY=${IAM_SECRET_KEY}
